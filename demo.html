<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="demo.css">
</head>
<body>
    <h1>Hi There!</h1>
    <img src="http://tinyurl.com/rithm-logo" alt="">

    <form action="demo.html" id="register" method="get">
        <div>
            <p class="input-label">Full Name: </p>
            <input type="text" class="input-item" name="full-name">
        </div>
        <div>
            <p class="input-label">Email: </p>
            <input type="email" class="input-item" name="email">            
        </div>
        <div>
            <p class="input-label">Password: </p>
            <input type="password" class="input-item" name="password">
        </div>
        <div>
            <p class="input-label">Confirm Password: </p>
            <input type="password" class="input-item" name="c-password">
        </div>
        <div>
            <p><input type="submit" value="SUBMIT FORM!"></p>
        </div>

    </form>

    <script src="demo.js"></script>
</body>
</html>
